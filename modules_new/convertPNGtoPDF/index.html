 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tool Section</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Red+Hat+Display:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
     <!-- Navbar Start -->
     <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="/assests/ilovepdf 1.png" alt="PDF Tool Logo" class="logo">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <div class="navbar-btns ml-auto">
                    <a href="#" class="btn btn-create-account">Login</a>
                    <a href="#" class="btn btn-start-trial">Sign Up Free</a>
                </div>
            </div>
        </div>
    </nav>
    <header class="custom-header">
        <div class="container text-center py-5">
            <h1 style="padding: 35px;">PNG To PDF</h1>
        </div>
        <div class="triangle"></div>
    </header>
    <nav class="text-center" style="padding: 35px 0;">
        <a href="#" class="mx-2">Home</a> | <a href="#" class="mx-2">Contact Us</a>
    </nav>


    <div class="container my-5"></div>
        <div class="row">
            <div class="col-md-6">
                <div id="imageList" class="file-list"></div>
                <div class="text-center">
                    <input type="file" class="file-upload" id="pngInput" accept="image/png" multiple>
                    <label for="pngInput" class="add-file-btn">
                        <img src="/assests/Group 89.png" alt="Add File Icon" style="width: 40px;">
                    </label>
                </div>
            </div>
            <!-- Right Side - PDF Options -->
            <div class="col-lg-6 col-md-12">
                <div id="alertPlaceholder" class="mt-3"></div>
                <div class="pdf-options">
                    <h4>Image To PDF Options</h4>

                    <!-- Page Orientation -->
                    <div class="option my-3">
                        <label>Page Orientation</label>
                        <div class="d-flex justify-content-start">
                            <button class="btn btn-primary me-2">Portrait</button>
                            <button class="btn btn-outline-secondary">Landscape</button>
                        </div>
                    </div>

                    <!-- Page Size -->
                    <div class="option my-3">
                        <label for="page-size">Page Size</label>
                        <select id="page-size" class="form-select">
                            <option selected>Fit (Same page size as image)</option>
                            <option>A4</option>
                            <option>Letter</option>
                        </select>
                    </div>

                    <!-- Margins -->
                    <div class="option my-3">
                        <label>Margins</label>
                        <div class="d-flex justify-content-start">
                            <button class="btn btn-primary me-2">No</button>
                            <button class="btn btn-outline-secondary me-2">Small</button>
                            <button class="btn btn-outline-secondary">Big</button>
                        </div>
                    </div>

                    <!-- Merge Option -->
                    <div class="form-check mt-4">
                        <input class="form-check-input" type="checkbox" id="merge-images" checked>
                        <label class="form-check-label" for="merge-images">Merge all images in one PDF file</label>
                    </div>

                    <!-- Convert Button -->
                    <div class="mt-4">
                        <button id="convertBtn" class="btn btn-lg btn-warning w-100">Convert To PDF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../config.js"></script>
    <script src="app.js"></script>
    <script src="../main.js"></script>

</body>
</html>
