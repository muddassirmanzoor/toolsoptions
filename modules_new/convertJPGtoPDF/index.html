<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPG To PDF - I Love PDF</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat:wght@700&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="/">
                <img src="../compressPDF/assets/logo-ilovepdf.svg" alt="I Love PDF" class="logo-img">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Browse Tools
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">All Tools</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">How It Works</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            All Tools PDF
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Compress PDF</a></li>
                            <li><a class="dropdown-item" href="#">Merge PDF</a></li>
                            <li><a class="dropdown-item" href="#">Split PDF</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing Plan</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <a href="#" class="btn-login">Login</a>
                    <a href="#" class="btn-signup">Sign Up Free</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-decorations">
            <img src="../compressPDF/assets/triangle-orange-1.svg" alt="" class="decoration decoration-triangle-left">
            <img src="../compressPDF/assets/star-orange.svg" alt="" class="decoration decoration-star-right">
        </div>
        <div class="container">
            <h1 class="hero-title">JPG To PDF</h1>
        </div>
    </section>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-section">
        <div class="container">
            <div class="breadcrumb-decorations">
                <img src="../compressPDF/assets/star-orange.svg" alt="" class="decoration decoration-star-left">
                <img src="../compressPDF/assets/triangle-orange-1.svg" alt="" class="decoration decoration-triangle-right">
            </div>
            <div class="breadcrumb-content">
                <a href="/" class="breadcrumb-link">Home</a>
                <span class="breadcrumb-separator">|</span>
                <a href="#" class="breadcrumb-link">Tools</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="row">
                <!-- Left Side - Image Upload Section -->
                <div class="col-lg-6 col-md-12 mb-4">
                    <div id="imageList" class="image-grid">
                        <div class="image-container">
                            <div class="left-images">
                                <img src="/assests/close-up-injured-man-with-dark-bruise-eyes-brain-concussion-wears-bandage 2.png" alt="Image 1" class="img-fluid">
                                <img src="/assests/close-up-shot-happy-attractive-young-european-man-with-beard-wearing-glasses-green-sportswear-looking-away-during-evening-ride-park-weekend.png" alt="Image 2" class="img-fluid">
                            </div>
                            <div class="right-images">
                                <img src="/assests/concept-work-from-home-freelance-remote-girl-sitting-bed-with-laptop-talking-phone.png" alt="Image 3" class="img-fluid">
                                <img src="/assests/groceries-packages-delivery-covid-19-quarantine-shopping-concept-serious-courier-red-uniform-gloves-protective-face-mask-deliver-package-box-client-house-during-coronavirus.png" alt="Image 4" class="img-fluid">
                            </div>
                        </div>
                    </div>
                    <input type="file" class="file-upload" id="jpgInput" accept="image/jpeg,image/jpg" multiple style="display: none;">
                </div>

                <!-- Right Side - PDF Options -->
                <div class="col-lg-6 col-md-12">
                    <div id="alertPlaceholder" class="mt-3"></div>
                    <div class="pdf-options">
                        <h4>Image To PDF Options</h4>

                        <!-- Page Orientation -->
                        <div class="option my-3">
                            <label>Page Orientation</label>
                            <div class="d-flex justify-content-start">
                                <button class="btn btn-primary me-2">Portrait</button>
                                <button class="btn btn-outline-secondary">Landscape</button>
                            </div>
                        </div>

                        <!-- Page Size -->
                        <div class="option my-3">
                            <label for="page-size">Page Size</label>
                            <select id="page-size" class="form-select">
                                <option selected>Fit (Same page size as image)</option>
                                <option>A4</option>
                                <option>Letter</option>
                            </select>
                        </div>

                        <!-- Margins -->
                        <div class="option my-3">
                            <label>Margins</label>
                            <div class="d-flex justify-content-start">
                                <button class="btn btn-primary me-2">No</button>
                                <button class="btn btn-outline-secondary me-2">Small</button>
                                <button class="btn btn-outline-secondary">Big</button>
                            </div>
                        </div>

                        <!-- Merge Option -->
                        <div class="form-check mt-4">
                            <input class="form-check-input" type="checkbox" id="merge-images" checked>
                            <label class="form-check-label" for="merge-images">Merge all images in one PDF file</label>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Convert Button - Outside columns -->
            <div class="row mt-4">
                <div class="col-lg-6 offset-lg-6">
                    <button id="convertBtn" class="btn-convert">Convert To PDF</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Floating Add Button -->
    <button id="addBtn" class="floating-add-btn" type="button">
        <img src="/assests/Group 89.png" alt="+" class="plus-icon">
    </button>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../config.js"></script>
    <script src="app.js"></script>
    <script src="../main.js"></script>

</body>
</html>
