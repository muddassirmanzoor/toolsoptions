<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare PDF - I Love PDF</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat:wght@700&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid px-4">
            <a class="navbar-brand" href="/">
                <img src="../compressPDF/assets/logo-ilovepdf.svg" alt="I Love PDF" class="logo-img">
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Browse Tools
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">All Tools</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">How It Works</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            All Tools PDF
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Compress PDF</a></li>
                            <li><a class="dropdown-item" href="#">Merge PDF</a></li>
                            <li><a class="dropdown-item" href="#">Split PDF</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing Plan</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center gap-3">
                    <a href="#" class="btn-login">Login</a>
                    <a href="#" class="btn-signup">Sign Up Free</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="hero-decorations">
            <img src="../compressPDF/assets/triangle-orange-1.svg" alt="" class="decoration decoration-triangle-left">
            <img src="../compressPDF/assets/star-orange.svg" alt="" class="decoration decoration-star-right">
        </div>
        <div class="container">
            <h1 class="hero-title">Compare PDF</h1>
        </div>
    </section>

    <!-- Breadcrumb -->
    <nav class="breadcrumb-section">
        <div class="container">
            <div class="breadcrumb-decorations">
                <img src="../compressPDF/assets/star-orange.svg" alt="" class="decoration decoration-star-left">
                <img src="../compressPDF/assets/triangle-orange-1.svg" alt="" class="decoration decoration-triangle-right">
            </div>
            <div class="breadcrumb-content">
                <a href="/" class="breadcrumb-link">Home</a>
                <span class="breadcrumb-separator">|</span>
                <a href="#" class="breadcrumb-link">Tools</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid container-custom">
            <div class="row g-4">
                <!-- Left Side - Two PDF Upload Areas -->
                <div class="col-lg-6">
                    <!-- Scroll Sync Option -->
                    <div class="scroll-sync-option mb-3">
                        <div class="sync-control">
                            <i class="fa-solid fa-hand"></i>
                            <i class="fa-solid fa-file"></i>
                            <span class="sync-label">Scroll Syn</span>
                        </div>
                    </div>

                    <div class="row g-3">
                        <!-- PDF 1 Upload Area -->
                        <div class="col-6">
                            <div class="pdf-upload-box">
                                <div id="fileList1" class="file-list-container">
                                    <div class="upload-default">
                                        <i class="fa-regular fa-file-pdf pdf-icon-large"></i>
                                    </div>
                                </div>
                                <div class="file-actions">
                                    <button class="action-btn" title="Delete">
                                        <i class="fa-solid fa-trash-can"></i>
                                    </button>
                                </div>
                                <input type="file" id="pdfInput1" class="file-upload" accept=".pdf" style="display:none;">
                            </div>
                        </div>

                        <!-- PDF 2 Upload Area -->
                        <div class="col-6">
                            <div class="pdf-upload-box">
                                <div id="fileList2" class="file-list-container">
                                    <div class="upload-default">
                                        <label for="pdfInput2" class="upload-label">
                                            <i class="fa-solid fa-plus add-icon"></i>
                                            <h5>Drag and Drop File</h5>
                                        </label>
                                    </div>
                                </div>
                                <input type="file" id="pdfInput2" class="file-upload" accept=".pdf" style="display:none;">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side - Compare Options -->
                <div class="col-lg-6">
                    <div class="options-panel">
                        <h5 class="section-title"><strong>Compare PDF</strong></h5>

                        <!-- Comparison Mode Buttons -->
                        <div class="comparison-mode-section mb-4">
                            <div class="mode-buttons">
                                <button class="mode-btn" data-mode="semantic">Semantic Text</button>
                                <button class="mode-btn active" data-mode="overlay">Current Overlay</button>
                            </div>
                        </div>

                        <!-- Compare Text Input -->
                        <div class="compare-text-section mb-4">
                            <input type="text" id="compareText" class="compare-text-input" placeholder="Compare text change between two PDFs.">
                        </div>

                        <!-- Search Text Input -->
                        <div class="search-text-section mb-4">
                            <input type="text" id="searchText" class="search-text-input" placeholder="Search Text">
                        </div>

                        <!-- Change Report -->
                        <div class="change-report-section mb-4">
                            <h6 class="report-title">Change Report (0)</h6>
                            <div id="changeReportList" class="report-list">
                                <!-- Change items will be dynamically inserted here -->
                            </div>
                        </div>

                        <!-- Alert Placeholder -->
                        <div id="alertPlaceholder" class="alert-container mb-3"></div>
                    </div>
                </div>
            </div>
            
            <div class="row mt-4">
                <div class="col-lg-4 offset-lg-4">
                    <button id="compareBtn" class="btn-compare">Download Report</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Floating Add Button -->
    <button id="addBtn" class="floating-add-btn" type="button">
        <img src="/assests/Group 89.png" alt="+" class="plus-icon">
    </button>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../config.js"></script>
    <script src="app.js"></script>
</body>
</html>
