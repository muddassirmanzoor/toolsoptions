<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon.ico & App Icon Generator</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="../main.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar"></div>

    <div class="landing-page text-center mt-5">
        <h1>Welcome to the Favicon.ico & App Icon Generator</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#iconModal">Generate Icons</button>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="iconModal" tabindex="-1" aria-labelledby="iconModalLabel" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header text-white bg-danger">
                    <h5 class="modal-title" id="iconModalLabel">Favicon.ico & App Icon Generator</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="imageInput" accept="image/*">
                        <label class="custom-file-label" for="imageInput">Choose Image</label>
                    </div>
                    <ul id="fileList" class="list-group mt-3"></ul>

                    <!-- Radio options -->
                    <div class="form-group mt-5">
                        <label class="d-block"><h5>Choose the type of icon generation:</h5></label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="iconOptions" id="webIcons" value="web" checked>
                            <label class="form-check-label" for="webIcons">
                                Generate icons for Web, Android, Microsoft, and iOS (iPhone and iPad) Apps
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="iconOptions" id="favicon16x16" value="favicon16x16">
                            <label class="form-check-label" for="favicon16x16">
                                Generate only 16x16 favicon.ico
                            </label>
                        </div>
                    </div>
                </div>
                <div id="alertPlaceholder"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" id="generateIconsBtn" class="btn btn-primary">Generate Icons</button>
                </div>
            </div>
        </div>
    </div>

    <div id="alertPlaceholder" class="mt-3"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../config.js"></script>
    <script src="app.js"></script>
    <script src="../main.js"></script>
</body>
</html>
