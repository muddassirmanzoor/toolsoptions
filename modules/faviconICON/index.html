<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favicon.ico & App Icon Generator - I Love PDF</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat:wght@700&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <link href="../shared-styles.css" rel="stylesheet">
</head>
<body data-page-title="Favicon & Icons">
    <!-- Shared Navbar -->
    <div id="shared-navbar"></div>

    <!-- Shared Hero Section -->
    <div id="shared-hero"></div>

    <!-- Shared Breadcrumb -->
    <div id="shared-breadcrumb"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h2 class="section-title">Favicon.ico & App Icon Generator</h2>
            
            <div id="alertPlaceholder" class="alert-container mb-4"></div>
            
            <div class="row g-4 align-items-stretch">
                <!-- Left: File Upload Area -->
                <div class="col-lg-6 d-flex position-relative">
                    <!-- Initial Upload State -->
                    <div id="initialUploadState" class="initial-upload-state">
                        <div class="upload-content">
                            <h2 class="upload-title">Generate Icons</h2>
                            <p class="upload-subtitle">Create favicons and app icons for Web, Android, iOS, and Microsoft platforms from your image.</p>
                            <div class="upload-buttons-wrapper">
                                <button id="selectFilesBtn" class="btn-select-files" type="button">
                                    Select Image
                                </button>
                                <div class="cloud-buttons">
                                    <button id="initialGoogleDriveBtn" class="cloud-btn" type="button" title="Select from Google Drive">
                                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                            <path d="M7.71 2.5L2.5 12.71l5.21 10.21L12.71 16l5.21-3.29L12.71 2.5H7.71z"/>
                                        </svg>
                                    </button>
                                    <button id="initialDropboxBtn" class="cloud-btn" type="button" title="Select from Dropbox">
                                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                            <path d="M6 2L0 6l6 4 6-4-6-4zm12 4l6-4-6-4-6 4 6 4zM0 14l6 4 6-4-6-4-6 4zm18-4l-6 4 6 4 6-4-6-4zM0 20l6 4 6-4-6-4-6 4zm12 0l6 4 6-4-6-4-6 4z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <p class="drop-hint">or drop image here</p>
                        </div>
    </div>

                    <!-- File Selection Buttons Group (shown after file is selected) -->
                    <div id="fileSelectionButtons" class="file-selection-buttons" style="display: none;">
                        <button id="addBtn" class="file-select-btn add-btn" type="button" title="Select Image">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button id="computerBtn" class="file-select-btn computer-btn" type="button" title="Select from computer">
                            <i class="fas fa-desktop"></i>
                        </button>
                        <button id="googleDriveBtn" class="file-select-btn google-drive-btn" type="button" title="Select from Google Drive">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path d="M7.71 2.5L2.5 12.71l5.21 10.21L12.71 16l5.21-3.29L12.71 2.5H7.71z"/>
                            </svg>
                        </button>
                        <button id="dropboxBtn" class="file-select-btn dropbox-btn" type="button" title="Select from Dropbox">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path d="M6 2L0 6l6 4 6-4-6-4zm12 4l6-4-6-4-6 4 6 4zM0 14l6 4 6-4-6-4-6 4zm18-4l-6 4 6 4 6-4-6-4zM0 20l6 4 6-4-6-4-6 4zm12 0l6 4 6-4-6-4-6 4z"/>
                            </svg>
                    </button>
                </div>

                    <div class="upload-area w-100">
                        <div id="fileList" class="file-list-container">
                            <!-- Image thumbnail will be inserted here -->
                        </div>
                        <input type="file" id="imageInput" name="imageInput" accept="image/*" style="display:none;">
                    </div>
                </div>
          
                <!-- Right: Icon Generation Options -->
                <div class="col-lg-6 d-flex">
                    <div class="options-panel w-100">
                        <div class="icon-options-section">
                            <h3 class="options-title">Choose the type of icon generation:</h3>
                            <div class="icon-options">
                                <div class="icon-option" onclick="selectIconOption(this, 'web')">
                                    <input type="radio" name="iconOptions" id="webIcons" value="web" checked>
                                    <label for="webIcons" class="icon-option-label">
                                        <span class="option-text">Generate icons for Web, Android, Microsoft, and iOS (iPhone and iPad) Apps</span>
                                        <span class="checkmark-icon">
                                            <svg width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <circle cx="15.5" cy="15.5" r="15.5" fill="#F56129"/>
                                                <path d="M9 15.5L13.5 20L22 11.5" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                            </svg>
                                        </span>
                            </label>
                        </div>
                                <div class="icon-option" onclick="selectIconOption(this, 'favicon16x16')">
                                    <input type="radio" name="iconOptions" id="favicon16x16" value="favicon16x16">
                                    <label for="favicon16x16" class="icon-option-label">
                                        <span class="option-text">Generate only 16x16 favicon.ico</span>
                                        <span class="checkmark-icon">
                                            <svg width="31" height="31" viewBox="0 0 31 31" fill="none" xmlns="http://www.w3.org/2000/svg">
                                                <circle cx="15.5" cy="15.5" r="15" stroke="#E4E4E4" fill="none"/>
                                            </svg>
                                        </span>
                            </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          
            <!-- Generate Button - Outside of columns -->
            <div class="row mt-4">
                <div class="col-lg-6 offset-lg-6">
                    <button id="generateIconsBtn" class="btn-compress">Generate Icons</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../shared-components.js"></script>
    <script src="../config.js"></script>
    <script src="app.js"></script>
    <script src="../main.js"></script>

</body>
</html>
