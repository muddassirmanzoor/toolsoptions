 --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML to PDF - I Love PDF</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat:wght@700&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="../shared-styles.css" rel="stylesheet">
</head>
<body data-page-title="HTML to PDF">
    <!-- Shared Navbar -->
    <div id="shared-navbar"></div>

    <!-- Shared Hero Section -->
    <div id="shared-hero"></div>

    <!-- Shared Breadcrumb -->
    <div id="shared-breadcrumb"></div>
    <div class="container-fluid py-5">
        <div id="alertPlaceholder" class="mt-3"></div>
        <div class="row">
            <!-- Image Preview / Upload Section -->
            <div class="col-md-6 position-relative">
                <!-- Initial Upload State -->
                <div id="initialUploadState" class="initial-upload-state">
                    <div class="upload-content">
                        <h2 class="upload-title">HTML To PDF</h2>
                        <p class="upload-subtitle">Upload an HTML file to convert it into a high-quality PDF.</p>
                        <div class="upload-buttons-wrapper">
                            <button id="selectFilesBtn" class="btn-select-files" type="button">
                                Select HTML file
                            </button>
                            <div class="cloud-buttons">
                                <button id="initialGoogleDriveBtn" class="cloud-btn" type="button" title="Select from Google Drive">
                                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                        <path d="M7.71 2.5L2.5 12.71l5.21 10.21L12.71 16l5.21-3.29L12.71 2.5H7.71z"/>
                                    </svg>
                                </button>
                                <button id="initialDropboxBtn" class="cloud-btn" type="button" title="Select from Dropbox">
                                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                        <path d="M6 2L0 6l6 4 6-4-6-4zm12 4l6-4-6-4-6 4 6 4zM0 14l6 4 6-4-6-4-6 4zm18-4l-6 4 6 4 6-4-6-4zM0 20l6 4 6-4-6-4-6 4zm12 0l6 4 6-4-6-4-6 4z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <p class="drop-hint">or drop HTML file here</p>
                    </div>
                </div>

                <!-- File Selection Buttons Group (shown after file is selected) -->
                <div id="fileSelectionButtons" class="file-selection-buttons" style="display: none;">
                    <button id="addBtn" class="file-select-btn add-btn" type="button" title="Select HTML file">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="computerBtn" class="file-select-btn computer-btn" type="button" title="Select from computer">
                        <i class="fas fa-desktop"></i>
                    </button>
                    <button id="googleDriveBtn" class="file-select-btn google-drive-btn" type="button" title="Select from Google Drive">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path d="M7.71 2.5L2.5 12.71l5.21 10.21L12.71 16l5.21-3.29L12.71 2.5H7.71z"/>
                        </svg>
                    </button>
                    <button id="dropboxBtn" class="file-select-btn dropbox-btn" type="button" title="Select from Dropbox">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path d="M6 2L0 6l6 4 6-4-6-4zm12 4l6-4-6-4-6 4 6 4zM0 14l6 4 6-4-6-4-6 4zm18-4l-6 4 6 4 6-4-6-4zM0 20l6 4 6-4-6-4-6 4zm12 0l6 4 6-4-6-4-6 4z"/>
                        </svg>
                    </button>
                </div>

                <!-- Hidden file input -->
                <input type="file" class="file-upload" id="htmlInput" accept=".html, .htm" style="display: none;">

                <!-- Selected HTML file card -->
                <div id="fileList" class="file-list"></div>
            </div>

            <!-- Form Section -->
             
            <div class="form-container p-4 border-custom col-lg-5 col-md-12">
                <h5 class="mb-3 text-center fw-bold">HTML To PDF</h5>
                <form>
                    <div class="mb-3">
                        <label for="websiteUrl" class="form-label">Website Url</label>
                        <input type="url" class="form-control" id="websiteUrl" placeholder="www.url.com">
                    </div>
                    
                    <div class="mb-3">
                        <label for="screenSize" class="form-label">Screen Size</label>
                        <select class="form-select" id="screenSize">
                            <option value="A3">A3 (297x420 mm)</option>
                            <option value="A4">A4 (210x297 mm)</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="pageSize" class="form-label">Page Size</label>
                        <select class="form-select" id="pageSize">
                            <option value="A3">A3 (297x420 mm)</option>
                            <option value="A4">A4 (210x297 mm)</option>
                        </select>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="onePageLong">
                        <label class="form-check-label" for="onePageLong">One Page Long</label>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Orientation</label>
                        <div class="d-flex">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="orientation" id="portrait" checked>
                                <label class="form-check-label" for="portrait">
                                    <img src="/assests/Frame (12).png" alt="Portrait Icon">
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="orientation" id="landscape">
                                <label class="form-check-label" for="landscape">
                                    <img src="/assests/Frame (2).png" alt="Landscape Icon">
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Page Margin</label>
                        <div class="d-flex">
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="margin" id="noMargin" checked>
                                <label class="form-check-label" for="noMargin">
                                    <img src="/assests/Frame (3).png" alt="No Margin Icon">
                                </label>
                            </div>
                            <div class="form-check me-3">
                                <input class="form-check-input" type="radio" name="margin" id="smallMargin">
                                <label class="form-check-label" for="smallMargin">
                                    <img src="/assests/Frame (4).png" alt="Small Margin Icon">
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="margin" id="largeMargin">
                                <label class="form-check-label" for="largeMargin">
                                    <img src="/assests/Frame (5).png" alt="Large Margin Icon">
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="blockAds">
                        <label class="form-check-label" for="blockAds">Try to block ads</label>
                    </div>
                    
                    <div class="mb-3 form-check position-relative">
                        <input type="checkbox" class="form-check-input" id="removePopups">
                        <label class="form-check-label" for="removePopups">Remove overlay popups</label>
                        <span class="eye-icon">
                            <img src="/assests/Group 143.png" alt="eye icon" class="eye-img">
                        </span>
                    </div>
                    
                    <button id="convertBtn" type="submit" class="btn btn-primary w-100">Convert to PDF</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../shared-components.js"></script>
    <script src="../config.js"></script>
    <script src="app.js"></script>
    <script src="../main.js"></script>

</body>
</html>
