<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redact PDF - I Love PDF</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat:wght@700&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <link href="../shared-styles.css" rel="stylesheet">
</head>
<body data-page-title="Redact PDF">
    <!-- Shared Navbar -->
    <div id="shared-navbar"></div>

    <!-- Shared Hero Section -->
    <div id="shared-hero"></div>
            
    <!-- Shared Breadcrumb -->
    <div id="shared-breadcrumb"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h2 class="section-title">Redact PDF</h2>
            
            <div id="alertPlaceholder" class="alert-container mb-4"></div>
            
            <div class="row g-4 align-items-stretch">
                <!-- Left: File Upload Area -->
                <div class="col-lg-6 d-flex position-relative">
                    <!-- Initial Upload State -->
                    <div id="initialUploadState" class="initial-upload-state">
                        <div class="upload-content">
                            <h2 class="upload-title">Redact PDF</h2>
                            <p class="upload-subtitle">Redact sensitive text from your PDF files securely.</p>
                            <div class="upload-buttons-wrapper">
                                <button id="selectFilesBtn" class="btn-select-files" type="button">
                                    Select PDF file
                                </button>
                                <div class="cloud-buttons">
                                    <button id="initialGoogleDriveBtn" class="cloud-btn" type="button" title="Select from Google Drive">
                                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                            <path d="M7.71 2.5L2.5 12.71l5.21 10.21L12.71 16l5.21-3.29L12.71 2.5H7.71z"/>
                                        </svg>
                                    </button>
                                    <button id="initialDropboxBtn" class="cloud-btn" type="button" title="Select from Dropbox">
                                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                            <path d="M6 2L0 6l6 4 6-4-6-4zm12 4l6-4-6-4-6 4 6 4zM0 14l6 4 6-4-6-4-6 4zm18-4l-6 4 6 4 6-4-6-4zM0 20l6 4 6-4-6-4-6 4zm12 0l6 4 6-4-6-4-6 4z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <p class="drop-hint">or drop PDF here</p>
                        </div>
                    </div>

                    <!-- File Selection Buttons Group (shown after file is selected) -->
                    <div id="fileSelectionButtons" class="file-selection-buttons" style="display: none;">
                        <button id="addBtn" class="file-select-btn add-btn" type="button" title="Select PDF file">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button id="computerBtn" class="file-select-btn computer-btn" type="button" title="Select from computer">
                            <i class="fas fa-desktop"></i>
                        </button>
                        <button id="googleDriveBtn" class="file-select-btn google-drive-btn" type="button" title="Select from Google Drive">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path d="M7.71 2.5L2.5 12.71l5.21 10.21L12.71 16l5.21-3.29L12.71 2.5H7.71z"/>
                            </svg>
                        </button>
                        <button id="dropboxBtn" class="file-select-btn dropbox-btn" type="button" title="Select from Dropbox">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path d="M6 2L0 6l6 4 6-4-6-4zm12 4l6-4-6-4-6 4 6 4zM0 14l6 4 6-4-6-4-6 4zm18-4l-6 4 6 4 6-4-6-4zM0 20l6 4 6-4-6-4-6 4zm12 0l6 4 6-4-6-4-6 4z"/>
                            </svg>
                        </button>
                    </div>

                    <div class="upload-area w-100" id="uploadArea">
                        <!-- Initial state: show file list/thumbnail -->
                        <div id="fileList" class="file-list-container">
                            <!-- PDF thumbnails will be inserted here -->
                        </div>
                        
                        <!-- PDF Preview Container (shown after file is loaded) -->
                        <div id="pdfPreviewContainer" class="pdf-preview-container" style="display: none;">
                            <div class="pdf-controls mb-3">
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <label for="pageSelect" class="me-2">Page:</label>
                                        <select id="pageSelect" class="form-select form-select-sm d-inline-block" style="width: auto;">
                                            <!-- Pages will be populated here -->
                                        </select>
                                        <span id="pageInfo" class="ms-2 text-muted"></span>
                                    </div>
                                    <div>
                                        <button id="zoomOutBtn" class="btn btn-sm btn-secondary me-2" title="Zoom Out">
                                            <i class="fas fa-search-minus"></i>
                                        </button>
                                        <button id="zoomInBtn" class="btn btn-sm btn-secondary" title="Zoom In">
                                            <i class="fas fa-search-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="pdf-canvas-wrapper position-relative">
                                <canvas id="pdfCanvas" class="pdf-canvas"></canvas>
                            </div>
                            <div class="pdf-highlights-info mt-2">
                                <small class="text-muted" id="highlightsInfo">Text matches will be highlighted in red</small>
                            </div>
                        </div>
                        
                        <input type="file" id="pdfInput" name="pdfInput" accept="application/pdf" style="display:none;">
                    </div>
                </div>
          
                <!-- Right: Redaction Options -->
                <div class="col-lg-6 d-flex">
                    <div class="options-panel w-100">
                        <div class="redaction-options">
                            <label class="redaction-label" for="words">Words/Sentences to Redact</label>
                            <p class="redaction-hint">Enter words or sentences to redact, one per line:</p>
                            <textarea class="form-control redaction-textarea" id="words" rows="12" placeholder="Enter words or sentences to redact, one per line&#10;Example:&#10;confidential&#10;personal information&#10;password"></textarea>
                        </div>
                    </div>
                </div>
            </div>
          
            <!-- Redact Button - Outside of columns -->
            <div class="row mt-4">
                <div class="col-lg-6 offset-lg-6">
                    <button id="redactTextBtn" class="btn-redact">Redact Text</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../shared-components.js"></script>
    <script src="../config.js"></script>
    <script src="app.js"></script>
    <script src="../main.js"></script>

</body>
</html>
