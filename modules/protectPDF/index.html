 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Tool Section</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat:wght@700&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <link href="../shared-styles.css" rel="stylesheet">
    <link href="../shared-main-content.css" rel="stylesheet">
</head>
<body data-page-title="Protect PDF">
    <!-- Shared Navbar -->
    <div id="shared-navbar"></div>

    <!-- Shared Hero Section -->
    <div id="shared-hero"></div>
            
    <!-- Shared Breadcrumb -->
    <div id="shared-breadcrumb"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <h2 class="section-title">Protect PDF</h2>
            
            <div id="alertPlaceholder" class="alert-container mb-4"></div>
            
            <div class="row g-4 align-items-stretch">
                <!-- Left: File Upload Area -->
                <div class="col-lg-6 d-flex position-relative">
                    <!-- Initial Upload State -->
                    <div id="initialUploadState" class="initial-upload-state">
                        <div class="upload-content">
                            <h2 class="upload-title">Protect PDF</h2>
                            <p class="upload-subtitle">Add password protection to your PDF files to keep them secure.</p>
                            <div class="upload-buttons-wrapper">
                                <button id="selectFilesBtn" class="btn-select-files" type="button">
                                    Select PDF file
                                </button>
                                <div class="cloud-buttons">
                                    <button id="initialGoogleDriveBtn" class="cloud-btn" type="button" title="Select from Google Drive">
                                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                            <path d="M7.71 2.5L2.5 12.71l5.21 10.21L12.71 16l5.21-3.29L12.71 2.5H7.71z"/>
                                        </svg>
                                    </button>
                                    <button id="initialDropboxBtn" class="cloud-btn" type="button" title="Select from Dropbox">
                                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                            <path d="M6 2L0 6l6 4 6-4-6-4zm12 4l6-4-6-4-6 4 6 4zM0 14l6 4 6-4-6-4-6 4zm18-4l-6 4 6 4 6-4-6-4zM0 20l6 4 6-4-6-4-6 4zm12 0l6 4 6-4-6-4-6 4z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <p class="drop-hint">or drop PDF here</p>
                        </div>
                    </div>

                    <!-- File Selection Buttons Group (shown after file is selected) -->
                    <div id="fileSelectionButtons" class="file-selection-buttons" style="display: none;">
                        <button id="addBtn" class="file-select-btn add-btn" type="button" title="Change PDF file">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button id="computerBtn" class="file-select-btn computer-btn" type="button" title="Select from computer">
                            <i class="fas fa-desktop"></i>
                        </button>
                        <button id="googleDriveBtn" class="file-select-btn google-drive-btn" type="button" title="Select from Google Drive">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path d="M7.71 2.5L2.5 12.71l5.21 10.21L12.71 16l5.21-3.29L12.71 2.5H7.71z"/>
                            </svg>
                        </button>
                        <button id="dropboxBtn" class="file-select-btn dropbox-btn" type="button" title="Select from Dropbox">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path d="M6 2L0 6l6 4 6-4-6-4zm12 4l6-4-6-4-6 4 6 4zM0 14l6 4 6-4-6-4-6 4zm18-4l-6 4 6 4 6-4-6-4zM0 20l6 4 6-4-6-4-6 4zm12 0l6 4 6-4-6-4-6 4z"/>
                            </svg>
                        </button>
                    </div>

                    <div class="upload-area w-100">
                        <div id="fileList" class="file-list-container">
                            <!-- PDF files will be inserted here -->
                        </div>
                        
                        <input type="file" id="pdfInput" accept="application/pdf" style="display:none;">
                    </div>
                </div>
    
                <!-- Right: Password Protection Options -->
                <div class="col-lg-6 d-flex">
                    <div class="options-panel w-100">
                <div class="password-protect-section">
                            <h3 style="font-family: var(--font-montserrat); font-size: 25px; font-weight: 800; margin-bottom: var(--spacing-lg);">Protect PDF</h3>
                    <form>
                        <div class="mb-3">
                                    <label for="password" class="form-label" style="font-weight: 600;">Type Password</label>
                                    <input type="password" class="form-control" id="password" placeholder="Type Password" style="padding: 12px; border-radius: var(--radius-md);">
                        </div>
                        <div class="mb-3">
                                    <label for="confirmPassword" class="form-label" style="font-weight: 600;">Repeat Password</label>
                                    <input type="password" class="form-control" id="confirmPassword" placeholder="Repeat Password" style="padding: 12px; border-radius: var(--radius-md);">
                                </div>
                                <p class="form-text" style="color: var(--color-gray-text);">Set a password to protect your PDF file</p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
                      
            <!-- Protect Button -->
            <div class="row mt-4">
                <div class="col-lg-6 offset-lg-6">
                    <button id="protectBtn" class="btn w-100 mt-3" style="background-color: #F56129; color: #FFFFFF; border: none;">Protect PDF</button>
                </div>
            </div>
        </div>
    </main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../shared-components.js"></script>
    <script src="../config.js"></script>
    <script src="app.js"></script>
    <script src="../main.js"></script>
</body>
</html>
