<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature - I Love PDF</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat:wght@700&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        // Configure PDF.js worker immediately when library loads
        window.addEventListener('load', function() {
            if (typeof pdfjsLib !== 'undefined') {
                pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
            } else {
                console.error('PDF.js library failed to load');
            }
        });
    </script>

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <link href="../shared-styles.css" rel="stylesheet">
</head>
<body data-page-title="Signature">
    <!-- Shared Navbar -->
    <div id="shared-navbar"></div>

    <!-- Shared Hero Section -->
    <div id="shared-hero"></div>

    <!-- Shared Breadcrumb -->
    <div id="shared-breadcrumb"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid container-custom">
            <div class="row g-4">
                <!-- Left Side - Document Preview -->
                <div class="col-lg-8">
                    <div class="document-preview-container">
                        <!-- Top Navigation Bar -->
                        <div class="document-nav-bar">
                            <div class="nav-left">
                                <button class="nav-btn" id="prevPageBtn" title="Previous Page">
                                    <i class="fa-solid fa-chevron-left"></i>
                                </button>
                                <span class="page-info">Page: <span id="currentPage">1</span> - <span id="totalPages">1</span></span>
                                <div class="go-to-page" id="goToPageDropdown">
                                    <span>Go to Page</span>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </div>
                                <input type="number" id="pageNumberInput" class="page-number-input" value="1" min="1" style="display: none;">
                                <button class="nav-btn" id="nextPageBtn" title="Next Page">
                                    <i class="fa-solid fa-chevron-right"></i>
                                </button>
                            </div>
                            <div class="nav-right">
                                <div class="document-name" id="documentNameContainer">
                                    <span id="documentName">No file selected</span>
                                    <i class="fa-solid fa-chevron-down"></i>
                                </div>
                            </div>
                        </div>

                        <div class="document-preview-wrapper">
                            <!-- Page Thumbnails Column (Left) -->
                            <div class="page-thumbnails-column" id="pageThumbnailsColumn">
                                <!-- Thumbnails will be dynamically generated -->
                                <button class="floating-add-thumbnail" id="addPageBtn" title="Add Page" style="display: none;">
                                    <i class="fa-solid fa-plus"></i>
                                </button>
                            </div>

                            <!-- Main Document Preview Area (Center) -->
                            <div class="document-preview-area">
                                <div id="pdfPreviewArea" class="pdf-preview-placeholder">
                                    <div class="upload-prompt">
                                        <i class="fa-regular fa-file-pdf pdf-icon-large"></i>
                                        <span class="pdf-label">PDF</span>
                                        <input type="file" id="pdfInput" accept=".pdf" style="display: none;">
                                        <button class="btn-upload-pdf" id="uploadPdfBtn">Upload PDF</button>
                                    </div>
                                </div>
                                <canvas id="pdfCanvas" style="display: none;"></canvas>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side - Signing Options -->
                <div class="col-lg-4">
                    <div class="options-panel">
                        <h5 class="section-title"><strong>Signing Options</strong></h5>

                        <!-- Type Section -->
                        <div class="type-section mb-4">
                            <label class="option-label">Type:</label>
                            <div class="type-buttons">
                                <button class="type-btn" id="simpleSignatureBtn" data-type="simple">
                                    <i class="fa-solid fa-pen"></i>
                                    <span>Simple Signature</span>
                                </button>
                                <button class="type-btn" id="digitalSignatureBtn" data-type="digital">
                                    <i class="fa-solid fa-shield-halved"></i>
                                    <span>Digital Signature</span>
                                </button>
                            </div>
                        </div>

                        <!-- Required Fields Section -->
                        <div class="required-fields-section mb-4">
                            <label class="option-label">Required Fields:</label>
                            <div class="field-item required-field" id="signatureField">
                                <div class="drag-handle">
                                    <i class="fa-solid fa-grip-vertical"></i>
                                </div>
                                <div class="field-content">
                                    <label class="field-label">Signature:</label>
                                    <input type="text" class="field-input" id="signatureInput" value="" placeholder="Click edit to create signature" readonly>
                                </div>
                                <button class="field-edit-btn" id="editSignatureBtn" title="Edit Signature">
                                    <i class="fa-solid fa-pen"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Optimal Fields Section -->
                        <div class="optimal-fields-section mb-4">
                            <label class="option-label">Optimal Fields:</label>
                            <div class="fields-list">
                                <!-- Initials Field -->
                                <div class="field-item optimal-field" id="initialsField">
                                    <div class="drag-handle">
                                        <i class="fa-solid fa-grip-vertical"></i>
                                    </div>
                                    <div class="field-icon">
                                        <i class="fa-solid fa-pen"></i>
                                    </div>
                                    <div class="field-content">
                                        <label class="field-label">Initials:</label>
                                        <input type="text" class="field-input" id="initialsInput" value="" placeholder="Click edit to create" readonly>
                                    </div>
                                    <button class="field-edit-btn" id="editInitialsBtn" title="Edit Initials">
                                        <i class="fa-solid fa-pen"></i>
                                    </button>
                                </div>

                                <!-- Name Field -->
                                <div class="field-item optimal-field" id="nameField">
                                    <div class="drag-handle">
                                        <i class="fa-solid fa-grip-vertical"></i>
                                    </div>
                                    <div class="field-icon">
                                        <i class="fa-solid fa-user"></i>
                                    </div>
                                    <div class="field-content">
                                        <span class="field-text">Name</span>
                                    </div>
                                </div>

                                <!-- Date Field -->
                                <div class="field-item optimal-field" id="dateField">
                                    <div class="drag-handle">
                                        <i class="fa-solid fa-grip-vertical"></i>
                                    </div>
                                    <div class="field-icon">
                                        <i class="fa-solid fa-calendar-days"></i>
                                    </div>
                                    <div class="field-content">
                                        <span class="field-text">Date</span>
                                    </div>
                                </div>

                                <!-- Text Field -->
                                <div class="field-item optimal-field" id="textField">
                                    <div class="drag-handle">
                                        <i class="fa-solid fa-grip-vertical"></i>
                                    </div>
                                    <div class="field-icon">
                                        <i class="fa-solid fa-font"></i>
                                    </div>
                                    <div class="field-content">
                                        <span class="field-text">Text</span>
                                    </div>
                                </div>

                                <!-- Company Setup Field -->
                                <div class="field-item optimal-field" id="companyField">
                                    <div class="drag-handle">
                                        <i class="fa-solid fa-grip-vertical"></i>
                                    </div>
                                    <div class="field-icon">
                                        <i class="fa-solid fa-user-gear"></i>
                                    </div>
                                    <div class="field-content">
                                        <span class="field-text">Company Setup</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Alert Placeholder -->
                        <div id="alertPlaceholder" class="alert-container mb-3"></div>
                    </div>
                </div>
            </div>

            <!-- Sign PDF Button -->
            <div class="row mt-4">
                <div class="col-lg-8 offset-lg-4">
                    <button id="signPdfBtn" class="btn-sign-pdf">Sign PDF</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Signature Creation Modal -->
    <div id="signatureModal" class="modal" tabindex="-1" aria-labelledby="signatureModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="signatureModalLabel">Create Signature</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="tabs">
                        <button type="button" class="tab-button" data-tab="type">Type</button>
                        <button type="button" class="tab-button active" data-tab="draw">Draw</button>
                        <button type="button" class="tab-button" data-tab="upload">Upload</button>
                        <button type="button" class="tab-button" data-tab="history">History</button>
                    </div>
                    
                    <div class="tab-content active" id="typeTab">
                        <input type="text" id="nameInput" placeholder="Type your name" class="form-control mb-3">
                        <button type="button" class="btn btn-primary mb-3" id="generateBtn">Generate Signatures</button>
                        <div id="signaturePreviews"></div>
                        <canvas id="signatureCanvas"></canvas>
                        <div class="mt-3">
                            <button type="button" class="btn btn-success" id="saveSignatureBtn">Save as Image</button>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="drawTab">
                        <canvas id="drawCanvas"></canvas>
                        <div class="mt-3">
                            <button type="button" class="btn btn-danger" id="undoBtn">Undo</button>
                            <button type="button" class="btn btn-success" id="saveDrawBtn">Save as Image</button>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="uploadTab">
                        <input type="file" id="imageUpload" class="form-control mb-3" accept="image/*">
                        <canvas id="uploadCanvas"></canvas>
                        <div class="mt-3">
                            <button type="button" class="btn btn-danger" id="undoBtnUpload">Undo</button>
                            <button type="button" class="btn btn-success" id="saveUploadBtn">Save as Image</button>
                        </div>
                    </div>
                    
                    <div class="tab-content" id="historyTab">
                        <div id="historyContainer"></div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../config.js"></script>
    <script src="../shared-components.js"></script>
    <script src="app.js"></script>
    <script src="../main.js"></script>
</body>
</html>
