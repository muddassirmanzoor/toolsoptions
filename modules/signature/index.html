<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature Web App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link href="../shared-styles.css" rel="stylesheet">
    <link href="../main.css" rel="stylesheet">
</head>
<body data-page-title="Signature">
    <!-- Shared Navbar -->
    <div id="shared-navbar"></div>

    <!-- Shared Hero Section -->
    <div id="shared-hero"></div>

    <!-- Shared Breadcrumb -->
    <div id="shared-breadcrumb"></div>

    <div class="landing-page text-center mt-5">
        <h1>Welcome to the Signature Web App</h1>
        <button type="button" id="openModalBtn" class="btn btn-primary" data-toggle="modal" data-target="#modal">Create Signature</button>
    </div>

    <div id="modal" class="modal" tabindex="-1" aria-labelledby="signModalLabel" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header text-white bg-danger">
                    <h5 class="modal-title" id="signModalLabel">Create Signature</h5>
                    <button type="button" id="closeModal" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
            
            <div class="tabs">
                <button type="button" class="btn btn-primary tab-button btn-sm" data-tab="type">Type</button>
                <button type="button" class="btn btn-primary tab-button btn-sm active" data-tab="draw">Draw</button>
                <button type="button" class="btn btn-primary tab-button btn-sm" data-tab="upload">Upload</button>
                <button type="button" class="btn btn-primary tab-button btn-sm" data-tab="history">History</button>
            </div>
            <div class="tab-content" id="type">
                <input type="text" id="nameInput" placeholder="Type your name" class="form-control">
                <button type="button" class="btn btn-primary mt-2" id="generateBtn">Generate Signatures</button>
                <div id="signaturePreviews"></div> <!-- Container for font previews -->
                <canvas id="signatureCanvas"></canvas>
                <button type="button" class="btn btn-success" id="saveSignatureBtn">Save as Image</button>
                <button type="button" class="btn btn-danger float-right" data-dismiss="modal">Close</button>
            </div>
            <div class="tab-content active" id="draw">
                <canvas id="drawCanvas"></canvas>
                <button type="button" class="btn btn-danger" id="undoBtn" class="btn-danger">Undo</button>
                <button type="button" class="btn btn-success" id="saveDrawBtn">Save as Image</button>
                <button type="button" class="btn btn-danger float-right" data-dismiss="modal">Close</button>
            </div>
            <div class="tab-content" id="upload">
                <input type="file" id="imageUpload">
                <canvas id="uploadCanvas"></canvas>
                <button type="button" class="btn btn-danger" id="undoBtnUpload" class="btn-danger">Undo</button>
                <button type="button" class="btn btn-success" id="saveUploadBtn">Save as Image</button>
                <button type="button" class="btn btn-danger float-right" data-dismiss="modal">Close</button>
            </div>
            <div class="tab-content" id="history">
                <div id="historyContainer"></div>
                <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
            </div>
            </div>

        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="../shared-components.js"></script>
    <script src="app.js"></script>
    <script src="../main.js"></script>
</body>
</html>
