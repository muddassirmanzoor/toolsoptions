<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compare PDF - I Love PDF</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat:wght@700&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <link href="../shared-styles.css" rel="stylesheet">
</head>
<body data-page-title="Compare PDF">
    <!-- Shared Navbar -->
    <div id="shared-navbar"></div>

    <!-- Shared Hero Section -->
    <div id="shared-hero"></div>

    <!-- Shared Breadcrumb -->
    <div id="shared-breadcrumb"></div>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container-fluid container-custom">
            <div class="row g-4">
                <!-- Left Side - PDF Viewers -->
                <div class="col-lg-8">
                    <!-- Scroll Sync Option -->
                    <div class="scroll-sync-option mb-3">
                        <div class="sync-control" id="scrollSyncToggle">
                            <i class="fa-solid fa-hand"></i>
                            <i class="fa-solid fa-file"></i>
                            <span class="sync-label">Scroll Syn</span>
                        </div>
                    </div>

                    <div class="row g-3">
                        <!-- PDF 1 Viewer -->
                        <div class="col-6">
                            <div class="pdf-viewer-container" id="pdfViewer1">
                                <!-- Upload State -->
                                <div class="pdf-upload-box" id="uploadBox1">
                                    <div id="fileList1" class="file-list-container">
                                        <div class="upload-default">
                                            <label for="pdfInput1" class="upload-label" id="label1">
                                                <i class="fa-regular fa-file-pdf pdf-icon-large"></i>
                                                <h5>Choose PDF</h5>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="file-actions">
                                        <button class="action-btn" title="Delete" style="display: none;">
                                            <i class="fa-solid fa-trash-can"></i>
                                        </button>
                                    </div>
                                    <input type="file" id="pdfInput1" class="file-upload" accept=".pdf" style="display:none;">
                                </div>
                                <!-- PDF Preview State -->
                                <div class="pdf-preview-wrapper" id="previewWrapper1" style="display: none;">
                                    <div class="pdf-preview-header">
                                        <button class="btn-close-pdf" id="closePdf1" title="Remove PDF">
                                            <i class="fa-solid fa-xmark"></i>
                                        </button>
                                    </div>
                                    <div class="pdf-preview-content" id="pdfPreview1">
                                        <canvas id="pdfCanvas1"></canvas>
                                    </div>
                                    <div class="pdf-preview-footer">
                                        <div class="pdf-controls">
                                            <button class="pdf-control-btn" id="prevPage1" title="Previous Page">
                                                <i class="fa-solid fa-chevron-left"></i>
                                            </button>
                                            <span class="page-info" id="pageInfo1">1 / 1</span>
                                            <button class="pdf-control-btn" id="nextPage1" title="Next Page">
                                                <i class="fa-solid fa-chevron-right"></i>
                                            </button>
                                            <button class="pdf-control-btn" id="zoomOut1" title="Zoom Out">
                                                <i class="fa-solid fa-magnifying-glass-minus"></i>
                                            </button>
                                            <span class="zoom-info" id="zoomInfo1">100%</span>
                                            <button class="pdf-control-btn" id="zoomIn1" title="Zoom In">
                                                <i class="fa-solid fa-magnifying-glass-plus"></i>
                                            </button>
                                            <button class="pdf-control-btn" id="fullscreen1" title="Fullscreen">
                                                <i class="fa-solid fa-expand"></i>
                                            </button>
                                        </div>
                                        <div class="pdf-filename" id="filename1"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- PDF 2 Viewer -->
                        <div class="col-6">
                            <div class="pdf-viewer-container" id="pdfViewer2">
                                <!-- Upload State -->
                                <div class="pdf-upload-box" id="uploadBox2">
                                    <div id="fileList2" class="file-list-container">
                                        <div class="upload-default">
                                            <label for="pdfInput2" class="upload-label" id="label2">
                                                <i class="fa-solid fa-plus add-icon"></i>
                                                <h5>Drag and Drop File</h5>
                                            </label>
                                        </div>
                                    </div>
                                    <div class="file-actions">
                                        <button class="action-btn" title="Delete" style="display: none;">
                                            <i class="fa-solid fa-trash-can"></i>
                                        </button>
                                    </div>
                                    <input type="file" id="pdfInput2" class="file-upload" accept=".pdf" style="display:none;">
                                </div>
                                <!-- PDF Preview State -->
                                <div class="pdf-preview-wrapper" id="previewWrapper2" style="display: none;">
                                    <div class="pdf-preview-header">
                                        <button class="btn-close-pdf" id="closePdf2" title="Remove PDF">
                                            <i class="fa-solid fa-xmark"></i>
                                        </button>
                                    </div>
                                    <div class="pdf-preview-content" id="pdfPreview2">
                                        <canvas id="pdfCanvas2"></canvas>
                                    </div>
                                    <div class="pdf-preview-footer">
                                        <div class="pdf-controls">
                                            <button class="pdf-control-btn" id="prevPage2" title="Previous Page">
                                                <i class="fa-solid fa-chevron-left"></i>
                                            </button>
                                            <span class="page-info" id="pageInfo2">1 / 1</span>
                                            <button class="pdf-control-btn" id="nextPage2" title="Next Page">
                                                <i class="fa-solid fa-chevron-right"></i>
                                            </button>
                                            <button class="pdf-control-btn" id="zoomOut2" title="Zoom Out">
                                                <i class="fa-solid fa-magnifying-glass-minus"></i>
                                            </button>
                                            <span class="zoom-info" id="zoomInfo2">100%</span>
                                            <button class="pdf-control-btn" id="zoomIn2" title="Zoom In">
                                                <i class="fa-solid fa-magnifying-glass-plus"></i>
                                            </button>
                                            <button class="pdf-control-btn" id="fullscreen2" title="Fullscreen">
                                                <i class="fa-solid fa-expand"></i>
                                            </button>
                                        </div>
                                        <div class="pdf-filename" id="filename2"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Side - Compare Options -->
                <div class="col-lg-4">
                    <div class="options-panel">
                        <h5 class="section-title"><strong>Compare PDF</strong></h5>

                        <!-- Comparison Mode Buttons -->
                        <div class="comparison-mode-section mb-4">
                            <div class="mode-buttons">
                                <button class="mode-btn" id="semanticBtn" data-mode="semantic">Semantic Text</button>
                                <button class="mode-btn active" id="overlayBtn" data-mode="overlay">Content Overlay</button>
                            </div>
                        </div>

                        <!-- Semantic Text Mode Content -->
                        <div id="semanticModeContent" style="display: none;">
                            <div class="compare-text-section mb-4">
                                <div class="compare-text-info">
                                    Compare text changes between two PDFs.
                                </div>
                            </div>

                            <!-- Search Text Input -->
                            <div class="search-text-section mb-4">
                                <input type="text" id="searchText" class="search-text-input" placeholder="Search Text">
                            </div>

                            <!-- Change Report -->
                            <div class="change-report-section mb-4">
                                <h6 class="report-title" id="reportTitle">Change Report (0)</h6>
                                <div id="changeReportList" class="report-list">
                                    <!-- Change items will be dynamically inserted here -->
                                </div>
                            </div>
                        </div>

                        <!-- Content Overlay Mode Content -->
                        <div id="overlayModeContent">
                            <div class="compare-text-section mb-4">
                                <div class="compare-text-info">
                                    Overlay content from two files and display any changes in a separate color.
                                </div>
                            </div>

                            <!-- First Document Selection -->
                            <div class="document-selection mb-3">
                                <label class="document-label">First document</label>
                                <div class="document-selector" id="doc1Selector">
                                    <div class="doc-preview" id="doc1Preview">
                                        <i class="fa-regular fa-file-pdf"></i>
                                        <span id="doc1Name">No file selected.</span>
                                    </div>
                                    <div class="doc-page-control">
                                        <label>Page:</label>
                                        <input type="number" id="doc1Page" class="page-input" value="1" min="1" disabled>
                                        <button class="doc-upload-btn" id="uploadDoc1" title="Upload">
                                            <i class="fa-solid fa-upload"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Second Document Selection -->
                            <div class="document-selection mb-3">
                                <label class="document-label">Second document</label>
                                <div class="document-selector" id="doc2Selector">
                                    <div class="doc-preview" id="doc2Preview">
                                        <i class="fa-regular fa-file-pdf"></i>
                                        <span id="doc2Name">No file selected.</span>
                                    </div>
                                    <div class="doc-page-control">
                                        <label>Page:</label>
                                        <input type="number" id="doc2Page" class="page-input" value="1" min="1" disabled>
                                        <button class="doc-upload-btn" id="uploadDoc2" title="Upload">
                                            <i class="fa-solid fa-upload"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Overlay Labels -->
                            <div class="overlay-labels mb-3">
                                <div class="overlay-label-item">
                                    <span class="label-color" style="background-color: #ff0000;"></span>
                                    <strong>Old</strong>
                                </div>
                                <div class="overlay-label-item">
                                    <span class="label-color" style="background-color: #00ff00;"></span>
                                    <strong>New</strong>
                                </div>
                            </div>
                        </div>

                        <!-- Alert Placeholder -->
                        <div id="alertPlaceholder" class="alert-container mb-3"></div>
                    </div>
                </div>
            </div>

            <!-- Download Report Button -->
            <div class="row mt-4">
                <div class="col-lg-4 offset-lg-4">
                    <button id="compareBtn" class="btn-compare">Download Report</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../shared-components.js"></script>
    <script src="../config.js"></script>
    <script src="app.js"></script>
    <script src="../main.js"></script>
</body>
</html>
