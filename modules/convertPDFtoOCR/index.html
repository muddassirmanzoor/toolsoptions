 --><!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to OCR - I Love PDF</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat:wght@700&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <link href="../shared-styles.css" rel="stylesheet">
</head>
<body data-page-title="PDF to OCR">
    <!-- Shared Navbar -->
    <div id="shared-navbar"></div>

    <!-- Shared Hero Section -->
    <div id="shared-hero"></div>

    <!-- Shared Breadcrumb -->
    <div id="shared-breadcrumb"></div>
    <div class="container mt-5">
        <div class="row">
            <!-- PDF Preview Section -->
            <div class="col-md-6 position-relative">
                <!-- Initial Upload State -->
                <div id="initialUploadState" class="initial-upload-state">
                    <div class="upload-content">
                        <h2 class="upload-title">PDF To OCR</h2>
                        <p class="upload-subtitle">Convert your PDF files to OCR text easily.</p>
                        <div class="upload-buttons-wrapper">
                            <button id="selectFilesBtn" class="btn-select-files" type="button">
                                Select PDF file
                            </button>
                            <div class="cloud-buttons">
                                <button id="initialGoogleDriveBtn" class="cloud-btn" type="button" title="Select from Google Drive">
                                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                        <path d="M7.71 2.5L2.5 12.71l5.21 10.21L12.71 16l5.21-3.29L12.71 2.5H7.71z"/>
                                    </svg>
                                </button>
                                <button id="initialDropboxBtn" class="cloud-btn" type="button" title="Select from Dropbox">
                                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                        <path d="M6 2L0 6l6 4 6-4-6-4zm12 4l6-4-6-4-6 4 6 4zM0 14l6 4 6-4-6-4-6 4zm18-4l-6 4 6 4 6-4-6-4zM0 20l6 4 6-4-6-4-6 4zm12 0l6 4 6-4-6-4-6 4z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <p class="drop-hint">or drop PDF here</p>
                    </div>
                </div>

                <!-- File Selection Buttons Group (shown after file is selected) -->
                <div id="fileSelectionButtons" class="file-selection-buttons" style="display: none;">
                    <button id="addBtn" class="file-select-btn add-btn" type="button" title="Change PDF file">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="computerBtn" class="file-select-btn computer-btn" type="button" title="Select from computer">
                        <i class="fas fa-desktop"></i>
                    </button>
                    <button id="googleDriveBtn" class="file-select-btn google-drive-btn" type="button" title="Select from Google Drive">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path d="M7.71 2.5L2.5 12.71l5.21 10.21L12.71 16l5.21-3.29L12.71 2.5H7.71z"/>
                        </svg>
                    </button>
                    <button id="dropboxBtn" class="file-select-btn dropbox-btn" type="button" title="Select from Dropbox">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path d="M6 2L0 6l6 4 6-4-6-4zm12 4l6-4-6-4-6 4 6 4zM0 14l6 4 6-4-6-4-6 4zm18-4l-6 4 6 4 6-4-6-4zM0 20l6 4 6-4-6-4-6 4zm12 0l6 4 6-4-6-4-6 4z"/>
                        </svg>
                    </button>
                </div>

                <div class="upload-area w-100">
                    <div id="fileList" class="file-list">
                        <!-- PDF files will be inserted here -->
                    </div>
                    
                    <!-- File Info (shown after file is selected) -->
                    <div id="fileInfo" class="file-info" style="display: none;">
                        <div class="file-info-content">
                            <i class="fas fa-file-pdf"></i>
                            <span id="fileName"></span>
                            <button id="removeFileBtn" class="remove-file-btn" type="button" title="Remove file">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    
                    <input type="file" id="pdfInput" accept=".pdf" style="display:none;">
                </div>
                
                <div id="alertPlaceholder" class="alert-container mb-4"></div>
            </div>

            <!-- OCR Language Section -->
            <div class="col-md-6">
                <div class="p-4">
                    <h5>OCR PDF</h5>
                    <!-- Info Text -->
                    <div class="alert alert-info text-center">
                        The Accuracy Of Detection Is Increased By Correctly Selecting The Document's Languages.
                    </div>

                    <!-- Language Selection Section -->
                    <h5 class="mb-3">Document Languages</h5>
                    <div class="selected-languages mb-2">
                        <span class="badge " style="background: #F56129; color: white;">Albanian</span>
                        <span class="badge  " style="background: #F56129; color: white;">Arabic</span>
                        <span class="badge " style="background: #F56129; color: white;">Armenia</span>
                    </div>

                    <!-- Language Dropdown -->
                    <div class="dropdown mb-3">
                        <button class="btn btn-outline-secondary dropdown-toggle w-100" type="button" id="languageDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            Search Language
                        </button>
                        <ul class="dropdown-menu w-100 p-3" aria-labelledby="languageDropdown">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="langAfrikaans" checked>
                                <label class="form-check-label" for="langAfrikaans">
                                    Afrikaans
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="langAlbanian" checked>
                                <label class="form-check-label" for="langAlbanian">
                                    Albanian
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="langAmharic" checked>
                                <label class="form-check-label" for="langAmharic">
                                    Amharic
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="langArabic" checked>
                                <label class="form-check-label" for="langArabic">
                                    Arabic
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="langArmenia" checked>
                                <label class="form-check-label" for="langArmenia">
                                    Armenia
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="langAlaskan" checked>
                                <label class="form-check-label" for="langAlaskan">
                                    Alaskan
                                </label>
                            </div>
                        </ul>
                    </div>

                    <!-- Apply OCR Button -->
                    <div class="d-grid">
                        <button id="convertBtn" class="btn  btn-lg" style="background: #F56129; color: white;">Apply OCR</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../shared-components.js"></script>
    <script src="../config.js"></script>
    <script src="app.js"></script>
    <script src="../main.js"></script>

</body>
</html>
