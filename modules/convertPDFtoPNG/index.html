 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF to PNG - I Love PDF</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat:wght@700&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link href="styles.css" rel="stylesheet">
    <link href="../shared-styles.css" rel="stylesheet">
</head>
<body data-page-title="PDF to PNG">
    <!-- Shared Navbar -->
    <div id="shared-navbar"></div>

    <!-- Shared Hero Section -->
    <div id="shared-hero"></div>

    <!-- Shared Breadcrumb -->
    <div id="shared-breadcrumb"></div>
    <div class="container-fluid container-custom">
        <div class="row">
            <!-- Left Side - PDF Placeholder -->
            <div class="col-md-6 position-relative">
                <!-- Initial Upload State -->
                <div id="initialUploadState" class="initial-upload-state">
                    <div class="upload-content">
                        <h2 class="upload-title">PDF To PNG</h2>
                        <p class="upload-subtitle">Convert your PDF files to PNG images easily.</p>
                        <div class="upload-buttons-wrapper">
                            <button id="selectFilesBtn" class="btn-select-files" type="button">
                                Select PDF file
                            </button>
                            <div class="cloud-buttons">
                                <button id="initialGoogleDriveBtn" class="cloud-btn" type="button" title="Select from Google Drive">
                                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                        <path d="M7.71 2.5L2.5 12.71l5.21 10.21L12.71 16l5.21-3.29L12.71 2.5H7.71z"/>
                                    </svg>
                                </button>
                                <button id="initialDropboxBtn" class="cloud-btn" type="button" title="Select from Dropbox">
                                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                        <path d="M6 2L0 6l6 4 6-4-6-4zm12 4l6-4-6-4-6 4 6 4zM0 14l6 4 6-4-6-4-6 4zm18-4l-6 4 6 4 6-4-6-4zM0 20l6 4 6-4-6-4-6 4zm12 0l6 4 6-4-6-4-6 4z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <p class="drop-hint">or drop PDF here</p>
                    </div>
                </div>

                <!-- File Selection Buttons Group (shown after file is selected) -->
                <div id="fileSelectionButtons" class="file-selection-buttons" style="display: none;">
                    <button id="addBtn" class="file-select-btn add-btn" type="button" title="Change PDF file">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="computerBtn" class="file-select-btn computer-btn" type="button" title="Select from computer">
                        <i class="fas fa-desktop"></i>
                    </button>
                    <button id="googleDriveBtn" class="file-select-btn google-drive-btn" type="button" title="Select from Google Drive">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path d="M7.71 2.5L2.5 12.71l5.21 10.21L12.71 16l5.21-3.29L12.71 2.5H7.71z"/>
                        </svg>
                    </button>
                    <button id="dropboxBtn" class="file-select-btn dropbox-btn" type="button" title="Select from Dropbox">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path d="M6 2L0 6l6 4 6-4-6-4zm12 4l6-4-6-4-6 4 6 4zM0 14l6 4 6-4-6-4-6 4zm18-4l-6 4 6 4 6-4-6-4zM0 20l6 4 6-4-6-4-6 4zm12 0l6 4 6-4-6-4-6 4z"/>
                        </svg>
                    </button>
                </div>

                <div class="upload-area w-100">
                    <div id="fileList" class="file-list">
                        <!-- PDF files will be inserted here -->
                    </div>
                    
                    <!-- File Info (shown after file is selected) -->
                    <div id="fileInfo" class="file-info" style="display: none;">
                        <div class="file-info-content">
                            <i class="fas fa-file-pdf"></i>
                            <span id="fileName"></span>
                            <button id="removeFileBtn" class="remove-file-btn" type="button" title="Remove file">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    
                    <input type="file" id="pdfInput" accept=".pdf" style="display:none;">
                </div>
                
                <div id="alertPlaceholder" class="alert-container mb-4"></div>
            </div>
            <div class="col-lg-6 col-md-12">
                <h5><strong>PDF To PNG Options</strong></h5>
                <div class="mb-3 p-3 border rounded">
                    <div class="checkbox-container">
                        <div>
                            <strong>Page To PNG     <input type="checkbox" checked>
                          <p class="mb-0"> <img class="" style="height: 50px; width: 50px;" src="/assests/image- 2.png" alt=""> To change the order of your PDFs, drag and drop the files as you want.</p>
                        </div>
                    </div>
                </div>
    
                <h5><strong>Image Quality</strong></h5>
                <div class="d-flex mb-3">
                    <button class="btn btn-primary btn-quality me-2">Normal</button>
                    <button class="btn btn-light btn-quality">High</button>
                </div>
    
                <div class="mb-3 p-3 border rounded">
                    <div class="checkbox-container">
                       
                        <div>
                            <strong>Extract Images  <input type="checkbox" checked>
                            <p class="mb-0"> <img class="" style="height: 50px; width: 50px;" src="/assests/image- 2.png" alt=""> All embedded images inside the PDF will be extracted as JPG images.</p>
                        </div>
                    </div>
                </div>
    
                <!-- Convert Button -->
                <div class="convert-section">
                    <button id="convertBtn" class="btn btn-convert">Convert To PNG</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Google API Scripts -->
    <script src="https://apis.google.com/js/api.js"></script>
    <script src="https://accounts.google.com/gsi/client"></script>
    <script src="https://apis.google.com/js/picker.js"></script>
    
    <!-- Dropbox Chooser -->
    <script type="text/javascript">
        // Set Dropbox app key from environment if available
        const dropboxAppKey = window.env?.DROPBOX_APP_KEY || 'YOUR_DROPBOX_APP_KEY';
        const dropboxScript = document.createElement('script');
        dropboxScript.type = 'text/javascript';
        dropboxScript.src = 'https://www.dropbox.com/static/api/2/dropins.js';
        dropboxScript.id = 'dropboxjs';
        dropboxScript.setAttribute('data-app-key', dropboxAppKey);
        document.head.appendChild(dropboxScript);
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../shared-components.js"></script>
    <script src="../config.js"></script>
    <script src="app.js"></script>
    <script src="../main.js"></script>

</body>
</html>
