<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Page Number to PDF</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link href="../main.css" rel="stylesheet">
    <link href="../shared-styles.css" rel="stylesheet">
</head>
<body data-page-title="Page Numbers PDF">
    <!-- Shared Navbar -->
    <div id="shared-navbar"></div>

    <!-- Shared Hero Section -->
    <div id="shared-hero"></div>

    <!-- Shared Breadcrumb -->
    <div id="shared-breadcrumb"></div>

    <div class="landing-page text-center mt-5">
        <h1>Welcome to the Add Page Number to PDF App</h1>
        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#pageNumberModal">Add Page Number</button>
    </div>

    <div class="modal fade" id="pageNumberModal" tabindex="-1" aria-labelledby="pageNumberModalLabel" role="dialog" aria-hidden="true" data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header text-white bg-danger">
                    <h5 class="modal-title" id="pageNumberModalLabel">Add Page Number to PDF</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="custom-file">
                        <input type="file" class="custom-file-input" id="pdfInput" accept="application/pdf">
                        <label class="custom-file-label" for="pdfInput">Choose PDF</label>
                    </div>
                    <ul id="fileList" class="list-group mt-3"></ul>
                    
                    <div class="page-number-options mt-4">
                        <div class="form-group">
                            <label for="position">Position:</label>
                            <div id="position" class="d-flex flex-wrap justify-content-center">
                                <div class="position-box" data-position="top-left"></div>
                                <div class="position-box" data-position="top-center"></div>
                                <div class="position-box" data-position="top-right"></div>
                                <div class="position-box" data-position="middle-left"></div>
                                <div class="position-box" data-position="middle-center"></div>
                                <div class="position-box" data-position="middle-right"></div>
                                <div class="position-box" data-position="bottom-left"></div>
                                <div class="position-box" data-position="bottom-center"></div>
                                <div class="position-box" data-position="bottom-right"></div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="transparency">Transparency:</label>
                            <input type="range" class="form-control-range" id="transparency" min="0" max="100" value="50">
                            <small class="form-text text-muted">Adjust the transparency of the page numbers.</small>
                        </div>
                        <div class="form-group">
                            <label for="pageSize">Size:</label>
                            <input type="range" class="form-control-range" id="pageSize" min="10" max="40" value="12">
                            <small class="form-text text-muted">Adjust the size of the page numbers.</small>
                        </div>
                    </div>
                </div>
                <div id="alertPlaceholder"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                    <button type="button" id="addPageNumberBtn" class="btn btn-primary">Add Page Number</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../shared-components.js"></script>
    <script src="../config.js"></script>
    <script src="app.js"></script>
    <script src="../main.js"></script>
</body>
</html>
