 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watermark PDF - I Love PDF</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat:wght@700&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="../shared-styles.css" rel="stylesheet">
</head>
<body data-page-title="Watermark PDF">
    <!-- Shared Navbar -->
    <div id="shared-navbar"></div>

    <!-- Shared Hero Section -->
    <div id="shared-hero"></div>

    <!-- Shared Breadcrumb -->
    <div id="shared-breadcrumb"></div>
 <div class="container py-5">
        <div id="alertPlaceholder" class="mt-3"></div>
        <div class="row">
            <!-- Left Side: Upload & PDF Preview -->
            <div class="col-md-6 position-relative">
                <!-- Initial Upload State -->
                <div id="initialUploadState" class="initial-upload-state">
                    <div class="upload-content">
                        <h2 class="upload-title">Add watermark to PDF</h2>
                        <p class="upload-subtitle">Upload a PDF to apply text or image watermarks.</p>
                        <div class="upload-buttons-wrapper">
                            <button id="selectFilesBtn" class="btn-select-files" type="button">
                                Select PDF file
                            </button>
                            <div class="cloud-buttons">
                                <button id="initialGoogleDriveBtn" class="cloud-btn" type="button" title="Select from Google Drive">
                                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                        <path d="M7.71 2.5L2.5 12.71l5.21 10.21L12.71 16l5.21-3.29L12.71 2.5H7.71z"/>
                                    </svg>
                                </button>
                                <button id="initialDropboxBtn" class="cloud-btn" type="button" title="Select from Dropbox">
                                    <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                        <path d="M6 2L0 6l6 4 6-4-6-4zm12 4l6-4-6-4-6 4 6 4zM0 14l6 4 6-4-6-4-6 4zm18-4l-6 4 6 4 6-4-6-4zM0 20l6 4 6-4-6-4-6 4zm12 0l6 4 6-4-6-4-6 4z"/>
                                    </svg>
                                </button>
                            </div>
                        </div>
                        <p class="drop-hint">or drop PDF here</p>
                    </div>
                </div>

                <!-- File Selection Buttons Group (shown after file is selected) -->
                <div id="fileSelectionButtons" class="file-selection-buttons" style="display: none;">
                    <button id="addBtn" class="file-select-btn add-btn" type="button" title="Select PDF file">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button id="computerBtn" class="file-select-btn computer-btn" type="button" title="Select from computer">
                        <i class="fas fa-desktop"></i>
                    </button>
                    <button id="googleDriveBtn" class="file-select-btn google-drive-btn" type="button" title="Select from Google Drive">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path d="M7.71 2.5L2.5 12.71l5.21 10.21L12.71 16l5.21-3.29L12.71 2.5H7.71z"/>
                        </svg>
                    </button>
                    <button id="dropboxBtn" class="file-select-btn dropbox-btn" type="button" title="Select from Dropbox">
                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                            <path d="M6 2L0 6l6 4 6-4-6-4zm12 4l6-4-6-4-6 4 6 4zM0 14l6 4 6-4-6-4-6 4zm18-4l-6 4 6 4 6-4-6-4zM0 20l6 4 6-4-6-4-6 4zm12 0l6 4 6-4-6-4-6 4z"/>
                        </svg>
                    </button>
                </div>

                <!-- Hidden file input -->
                <input type="file" id="pdfInput" class="file-upload" accept=".pdf" style="display: none;">

                <!-- Selected PDF card -->
                <div id="fileList" class="file-list"></div>
            </div>

            <!-- Right Side: Watermark Options -->
            <div class="col-md-6">
                <div class="card p-4">
                    <h5 class="mb-3 fw-bold">Watermark Options</h5>
                    <!-- Watermark Buttons -->
                    <div class="mb-3 d-flex justify-content-between" id="watermarkTab" role="tablist">
                        <button class="btn btn-primary w-50 me-2">
                            <a class="nav-link active" id="text-tab" data-toggle="tab" href="javascript:void(0)" role="tab" aria-controls="text" aria-selected="true">Place Text</a>
                        </button>
                        <button class="btn btn-outline-secondary w-50">
                            <a class="nav-link" id="image-tab" data-toggle="tab" href="javascript:void(0)" role="tab" aria-controls="image" aria-selected="false">Place Image</a>
                        </button>
                    </div>

                    <!-- Watermark Text Input -->
                    <div class="mb-3 tab-pane active" id="text">
                        <div class="mb-3">
                            <label for="watermarkText" class="form-label">Text:</label>
                            <input type="text" class="form-control" id="watermarkText" value="ILovePDF">
                        </div>

                        <!-- Text Format -->
                        <div class="mb-3">
                            <label class="form-label">Text Format:</label>
                            <div class="d-flex gap-2">
                                <select class="form-select w-50">
                                    <option selected>Arial</option>
                                    <option value="1">Times New Roman</option>
                                    <option value="2">Courier New</option>
                                </select>
                                <div class="btn-group w-50" role="group">
                                    <button class="btn btn-outline-secondary">B</button>
                                    <button class="btn btn-outline-secondary">I</button>
                                    <button class="btn btn-outline-secondary">U</button>
                                    <button class="btn btn-outline-secondary">A</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3 tab-pane" id="image">
                        <div class="mb-3">
                            <label class="form-label" for="imageInput">Image:</label>
                            <input type="file" class="form-control" id="imageInput" accept="image/*">
                        </div>
                    </div>
                    <!-- Position Grid -->
                    <div class="mb-3">
                        <label class="form-label">Positions:</label>
                        <div class="d-flex">
                            <input type="checkbox" class="form-check-input me-2"> Mosaic
                        </div>
                        <div class="position-grid">
                            <div id="position" class="d-flex flex-wrap justify-content-center">
                                <div class="position-box" data-position="top-left"></div>
                                <div class="position-box" data-position="top-center"></div>
                                <div class="position-box" data-position="top-right"></div>
                                <div class="position-box" data-position="middle-left"></div>
                                <div class="position-box" data-position="middle-center"></div>
                                <div class="position-box" data-position="middle-right"></div>
                                <div class="position-box" data-position="bottom-left"></div>
                                <div class="position-box" data-position="bottom-center"></div>
                                <div class="position-box" data-position="bottom-right"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Transparency and Rotation -->
                    <div class="d-flex mb-3 gap-2">
                        <div class="w-50">
                            <label class="form-label">Transparency:</label>
                            <select id="transparency" class="form-select">
                                <option value="25">25%</option>
                                <option value="50" selected>50%</option>
                                <option value="75">75%</option>
                            </select>
                            <input type="range" class="form-control-range" id="size" min="10" max="100" value="35" style="display:none;">
                        </div>
                        <div class="w-50">
                            <label class="form-label">Rotation:</label>
                            <select class="form-select">
                                <option>Don't Rotate</option>
                                <option>90°</option>
                                <option>180°</option>
                                <option>270°</option>
                            </select>
                        </div>
                    </div>

                    <!-- Pages Range -->
                    <div class="mb-3">
                        <label class="form-label">Pages:</label>
                        <div class="d-flex gap-2">
                            <input type="number" class="form-control" placeholder="1">
                            <input type="number" class="form-control" placeholder="5">
                        </div>
                    </div>
    
                    <!-- Layer Options -->
                    <div class="mb-3">
                        <label class="form-label">Layer:</label>
                        <div class="d-flex gap-3">
                            <div class="layer-option">
                                <input type="radio" name="layer" id="below" checked>
                                <label for="below" class="d-block">Below</label>
                            </div>
                            <div class="layer-option">
                                <input type="radio" name="layer" id="above">
                                <label for="above" class="d-block">Above</label>
                            </div>
                        </div>
                    </div>
    
                    <!-- Add Watermark Button -->
                    <div class="d-grid mt-4">
                        <button id="addWatermarkBtn" class="btn btn-warning" style="background-color: #F56129;">Add Watermark</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../shared-components.js"></script>
    <script src="../config.js"></script>
    <script src="app.js"></script>
    <script src="../main.js"></script>

</body>
</html>
