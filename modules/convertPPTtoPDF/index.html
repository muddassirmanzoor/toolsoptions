 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PPT to PDF - I Love PDF</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Montserrat:wght@700&family=Sora:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    <link href="../shared-styles.css" rel="stylesheet">
</head>
<body data-page-title="PPT to PDF">
    <!-- Shared Navbar -->
    <div id="shared-navbar"></div>

    <!-- Shared Hero Section -->
    <div id="shared-hero"></div>

    <!-- Shared Breadcrumb -->
    <div id="shared-breadcrumb"></div>
    <section class="word-to-pdf-section">
        <div class="container">
            <div id="alertPlaceholder" class="mt-3"></div>
            <div class="row">
                <!-- Left side - Upload & file preview -->
                <div class="col-md-6 position-relative">
                    <!-- Initial Upload State -->
                    <div id="initialUploadState" class="initial-upload-state">
                        <div class="upload-content">
                            <h2 class="upload-title">Powerpoint To PDF</h2>
                            <p class="upload-subtitle">Convert your PowerPoint presentations (PPT/PPTX) to PDF easily and quickly.</p>
                            <div class="upload-buttons-wrapper">
                                <button id="selectFilesBtn" class="btn-select-files" type="button">
                                    Select PPT/PPTX file
                                </button>
                                <div class="cloud-buttons">
                                    <button id="initialGoogleDriveBtn" class="cloud-btn" type="button" title="Select from Google Drive">
                                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                            <path d="M7.71 2.5L2.5 12.71l5.21 10.21L12.71 16l5.21-3.29L12.71 2.5H7.71z"/>
                                        </svg>
                                    </button>
                                    <button id="initialDropboxBtn" class="cloud-btn" type="button" title="Select from Dropbox">
                                        <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                            <path d="M6 2L0 6l6 4 6-4-6-4zm12 4l6-4-6-4-6 4 6 4zM0 14l6 4 6-4-6-4-6 4zm18-4l-6 4 6 4 6-4-6-4zM0 20l6 4 6-4-6-4-6 4zm12 0l6 4 6-4-6-4-6 4z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <p class="drop-hint">or drop PPT/PPTX here</p>
                        </div>
                    </div>

                    <!-- File Selection Buttons Group (shown after files are selected) -->
                    <div id="fileSelectionButtons" class="file-selection-buttons" style="display: none;">
                        <button id="addBtn" class="file-select-btn add-btn" type="button" title="Select PPT/PPTX file">
                            <i class="fas fa-plus"></i>
                        </button>
                        <button id="computerBtn" class="file-select-btn computer-btn" type="button" title="Select from computer">
                            <i class="fas fa-desktop"></i>
                        </button>
                        <button id="googleDriveBtn" class="file-select-btn google-drive-btn" type="button" title="Select from Google Drive">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path d="M7.71 2.5L2.5 12.71l5.21 10.21L12.71 16l5.21-3.29L12.71 2.5H7.71z"/>
                            </svg>
                        </button>
                        <button id="dropboxBtn" class="file-select-btn dropbox-btn" type="button" title="Select from Dropbox">
                            <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                                <path d="M6 2L0 6l6 4 6-4-6-4zm12 4l6-4-6-4-6 4 6 4zM0 14l6 4 6-4-6-4-6 4zm18-4l-6 4 6 4 6-4-6-4zM0 20l6 4 6-4-6-4-6 4zm12 0l6 4 6-4-6-4-6 4z"/>
                            </svg>
                        </button>
                    </div>

                    <!-- Hidden file input -->
                    <input type="file" id="pptInput" class="file-upload" accept=".ppt, .pptx" style="display: none;">

                    <!-- File list will be displayed here -->
                    <div id="fileList" class="file-list"></div>
                </div>

                <!-- Right side with info alert and dropdowns (shown after file selection) -->
                <div class="col-md-6">
                    <h4>Powerpoint To PDF</h4>
                    <!-- Info alert on first load, similar style to PDF to OCR page -->
                    <div id="pptInfoAlert" class="alert alert-info text-center mb-3">
                        Select your PPT/PPTX file on the left. After uploading, you can adjust the merge order of the resulting PDF files here.
                    </div>
                    <div id="pptDropdownContainer" class="dropdown-container border-box" style="display: none;">
                        <select class="form-select mb-3" aria-label="Select PPT File"></select>
                        <select class="form-select mb-3" aria-label="Select PPT File"></select>
                        <select class="form-select mb-3" aria-label="Select PPT File"></select>
                        <select class="form-select mb-3" aria-label="Select PPT File"></select>
                    </div>
                    <button id="convertBtn" class="convert-btn">Merge & Convert To PDF</button>
                </div>
            </div>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../shared-components.js"></script>
    <script src="../config.js"></script>
    <script src="app.js"></script>
    <script src="../main.js"></script>

</body>
</html>
